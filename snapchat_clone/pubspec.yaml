name: snapchat_clone
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  
  intl: ^0.19.0
  permission_handler: ^11.3.1
  device_info_plus: ^11.1.0
  path_provider: ^2.1.4
  #path: ^1.9.1
  shared_preferences: ^2.3.2

  camera: ^0.11.0+2
  video_player: ^2.9.2

  font_awesome_flutter: ^10.7.0

  json_serializable: ^6.8.0

  google_maps_flutter: ^2.10.0

  #flutter_riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  #riverpod_annotation: ^2.3.5
  equatable: ^2.0.5

  go_router: ^14.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/memories.json
    - assets/json/news_articles.json
    - assets/json/profile_picture.json
    - assets/json/snapchat_mock_data.json
